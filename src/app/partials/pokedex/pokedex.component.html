<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    @for (pokemon of pokedex; track $index) {
    <div
      class="flex items-center lg:w-3/5 mx-auto border-b pb-10 mb-10 border-gray-200 sm:flex-row flex-col"
    >
      <div
        style="position : relative" class="sm:w-32 sm:h-32 h-20 w-20 sm:mr-10 inline-flex items-center justify-center rounded-full bg-blue-100 text-yellow-500 flex-shrink-0"
      >
        <img [src]="pokemon.image" />
      </div>
      <div class="flex-grow sm:text-left text-center mt-6 sm:mt-0">
        <h2 class="text-gray-900 text-lg title-font font-medium mb-2">
          #{{ pokemon.id }} : {{ pokemon.name }}
        </h2>
        <p class="leading-relaxed text-base">{{ getStatsDisplay(pokemon) }}</p>
        @for (type of pokemon.apiTypes.slice().reverse(); track $index){
        <span class="mt-3 text-yellow-500 inline-flex items-center">
          <img
            [src]="type.image"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-4 h-4 ml-2 mr-2"
            viewBox="0 0 24 24"
          />
          {{ type.name }}
        </span>
        }
      </div>
    </div>
    }
  </div>
</section>
